 <div id ="Head">

    <div class="container">
        <h1>Library Management System</h1>
        <form id="book-form">
            <input
              type="text"
              id="bookName"
              placeholder="Book bookName"
              required
              /><br />

              <input
              type="text"
              id="authorName"
              placeholder="authorName"
              required
              /><br />

              <input
              type="text"
              id="bookDescription"
              placeholder="Book Description"
              required
              /><br />
            <p>Adding Date:-</p>

            <input type="date" id="addeddate" required  /><br />

            <select id="book category" aria-placeholder="select category" required>
                <option value="Fiction">Fiction</option>
                <option value="self Help">self Help</option>
                <option value="Finance">Finance</option></select
                ><br />
                <input
                type="number"
                id="bookprice"
                placeholder="Book's price"
                required
                /><br />
                <button type="submit">submit</button>
        </form>
    </div>
